<h3 class="page-header">Register</h3>
<form (submit)="onRegisterSubmit()" class="w-75">
  <div class="form-group">
    <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="full name">
  </div>
  <div class="form-group">
    <input type="text" [(ngModel)]="userName" name="userName" class="form-control" placeholder="username">
  </div>
  <div class="form-group">
    <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="email address">
  </div>
  <div class="form-group">
    <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="password">
  </div>
  <div class="form-group">
    <input type="password" [(ngModel)]="confirm" name="confirm" class="form-control" placeholder="confirm password">
  </div>
  <input class="btn btn-primary" type="submit" value="Submit">
</form>
